{% extends 'base.html' %}

{% block title %}
Добавить запись в медицинскую карту
{% endblock %}

{% block body %}

<div class="container mt-5">
    <div class="parent">
<a href="{{ url_for('doctor_space') }}">Вернуться в личный кабинет</a>
    </div>
    <h1>Добавить запись в медицинскую карту</h1>
    <form method="post">
        <input type="text" name="login_patient" id="login_patient" class="form-control" placeholder="Введите логин пациента" required=""><br>
        <textarea name="diagnosis" id="diagnosis" class="form-control" placeholder="Введите диагноз" required=""></textarea><br>
        <input type="submit" class="btn btn-success" value="Добавить">
    </form>
</div>

{% endblock %}
