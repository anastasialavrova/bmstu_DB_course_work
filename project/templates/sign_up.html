{% extends 'base.html' %}

{% block title %}
Личный кабинет
{% endblock %}

<link href="static/css/signin.css" rel="stylesheet">


{% block body %}

<body class="text-center" cz-shortcut-listen="true">
    <form class="container align-self-center form-signin" action = "/sign_up" method = "post">
        <h1 class="h3 mb-3 font-weight-normal">Введите имя пользователя и пароль</h1>
        <label for="inputEmail" class="sr-only">Эл. почта</label>
        <input type="email" id="inputEmail" name="login" class="container  form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" name="password" class="container form-control" placeholder="Password" required="">
    </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
</form>

</body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </ul>
  {% endif %}

{% endwith %}

{% endblock %}
